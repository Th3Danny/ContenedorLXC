<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Ejemplo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #4CAF50;
            padding: 15px 20px;
            color: white;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            padding: 14px 20px;
            color: white;
            text-decoration: none;
            text-transform: uppercase;
        }

        nav a:hover {
            background-color: #575757;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            max-width: 900px;
            margin: auto;
            text-align: center;
        }

        .main-content h1 {
            margin-bottom: 15px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Página Web</h1>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Sobre Mí</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
    </nav>
    <div class="main-content">
        <h1>Bienvenido a mi Página</h1>
        <p>Esta es una página de ejemplo con un diseño moderno. Puedes personalizarla según tus necesidades.</p>
    </div>
    <footer>
        &copy; 2024 Mi Página Web - Todos los derechos reservados
    </footer>
</body>
</html>
